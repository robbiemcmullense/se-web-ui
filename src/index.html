<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="build/se-components.js"></script>

  <link rel="stylesheet" href="fonts/css/styles.css"></link>
  <link rel="stylesheet" href="icons/css/styles.css"></link>
  <style>
    .mycoolstyle {
      color: red;
    }

    .flex {
      flex: 1
    }

    .d-flex {
      display: flex;
    }
  </style>
</head>

<body>

  <se-app>
    <se-header app-title="Test Advisor"></se-header>
    <se-navbar color="primary">
      <nav slot="start">
        Tenant: <a class="dropdown"> test </a>
      </nav>
      <nav>

        <a class="active">Home</a> <a>Components</a> <a>Icons</a>
      </nav>
      <nav slot="end">
        <a>End</a>
      </nav>
    </se-navbar>

    <se-container mode="widget">
      <se-widget style="width: 300px">
        <se-widget-header>Filter</se-widget-header>

        <se-widget-content>
          <div class="mycoolstyle">my content</div>
          <ul>
            <li id="switch-message">the selected state of the on/off switch is: <span></span></li>
          </ul>
          <se-radio-on-off id="switch-el"></se-radio-on-off>
          <ul>
            <li id="radio-message">selected radio button: <span></span></li>
          </ul>
          <se-buttons id="RadioGroup1" mode="radio">
            <se-button value="left" icon="arrow2_left"></se-button>
            <se-button value="right"icon="arrow2_right"></se-button>
          </se-buttons>
        </se-widget-content>
        <se-widget-footer>
          <ul>
            <li id="checkbox-message">selected checkbox buttons: <span>none</span></li>
          </ul>
          <se-buttons id="btnGroup1" mode="checkbox">
            <se-button value="first">Check1</se-button>
            <se-button value="second">Check2</se-button>
            <se-button value="third">Check3</se-button>
          </se-buttons>
        </se-widget-footer>
      </se-widget>
      <se-widget class="flex">
        <se-widget-header>Filter</se-widget-header>
        <se-widget-content>
          <div class="mycoolstyle">my content</div>
          <ul>
            ...
          </ul>
          <se-button id="flatBtn1" mode="flat" color="error" >Warning</se-button>
          <se-button id="loginBtn" mode="login" value="myLoginValue">Login</se-button>
          <se-button id="signupBtn" mode="signup">Sign Up</se-button>
          <se-button mode="outline">Outline</se-button>
          <se-button icon="action_resize" value="resize"></se-button>
          <span id="button-info"></span>
        </se-widget-content>
        <se-widget-footer fxLayoutAlign="row">
            <se-button mode="flat">Flat</se-button>
          <se-button mode="flat" color="primary">FlatGreen</se-button>
          <se-button id="raisedBtn" mode="raised">Raised</se-button>
          <se-button id="raisedBtn2" mode="raised" color="primary">RaisedGreen</se-button>
          <se-button id="textBtn1" mode="text">Text</se-button>
          <se-button id="textBtn2" mode="text" color="primary">Primary</se-button>
        </se-widget-footer>
      </se-widget>
    </se-container>
  </se-app>

  <script>
    document.getElementById('loginBtn').addEventListener('clicked', function (event) {
      document.getElementById('button-info').innerText = 'you have clicked the button: ' + event.detail.innerText + ', which has an internal value of: ' + event.detail.value;
    });
    document.getElementById('switch-el').addEventListener('change', function (event) {
      document.getElementById('switch-message').firstElementChild.innerText = event.detail.selected;
    });
    document.getElementById('RadioGroup1').addEventListener('change', function (event) {
      document.getElementById('radio-message').firstElementChild.innerText = event.detail;
    });
    document.getElementById('btnGroup1').addEventListener('change', function (event) {
      let checkboxMsg = document.getElementById('checkbox-message');
      checkboxMsg.firstElementChild.innerText = '';
      event.detail.forEach(function(item) {
        checkboxMsg.firstElementChild.innerText += ' ' + item;
      });
      if (!event.detail.length) {
        checkboxMsg.firstElementChild.innerText = 'none';
      }
    });

  </script>
</body>

</html>
