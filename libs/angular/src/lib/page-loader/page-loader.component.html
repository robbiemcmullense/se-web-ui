<se-loading
  loading="true"
  [fullPage]="config.fullPage"
  [overlay]="config.overlay"
  [color]="config.color"
  [option]="config.option"
>
  <ng-container [ngSwitch]="isMessageTemplate">
    <ng-container
      *ngSwitchCase="true"
      [ngTemplateOutlet]="messageTemplate"
    ></ng-container>
    <ng-container
      *ngSwitchDefault
      [ngTemplateOutlet]="stringMessage"
    ></ng-container>
  </ng-container>
</se-loading>

<ng-template #stringMessage>
  {{ config.message }}
</ng-template>
