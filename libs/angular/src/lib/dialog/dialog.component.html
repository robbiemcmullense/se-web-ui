<se-dialog
  open
  [color]="dialog.color"
  [size]="dialog.size"
  (didClose)="closeDialog()"
  (backdrop)="backdropClick()"
  [canBackdrop]="dialog.canBackdrop"
  [noBackdrop]="dialog.noBackdrop"
>
  <se-dialog-header *ngIf="dialog.title">{{ dialog.title }}</se-dialog-header>
  <se-dialog-content
    [icon]="dialog.icon"
    [iconColor]="dialog.iconColor"
    [option]="dialog.option"
  >
    <div [innerHTML]="dialog.message"></div>
  </se-dialog-content>
  <se-dialog-footer *ngIf="type === 'alert'">
    <se-button (click)="closeDialog()">{{ dialog.textOK || 'Ok' }}</se-button>
  </se-dialog-footer>
  <se-dialog-footer *ngIf="type === 'confirm'">
    <se-button (click)="closeDialog()">{{ dialog.textOK || 'Ok' }}</se-button>
    <se-button (click)="cancelDialog()" option="outline">{{
      dialog.textCancel || 'Cancel'
    }}</se-button>
  </se-dialog-footer>
</se-dialog>
