<se-dialog
  open
  [size]="dialog.size"
  (didClose)="closeDialog()"
  (backdrop)="backdropClick()"
  [canBackdrop]="dialog.canBackdrop"
  [noBackdrop]="dialog.noBackdrop"
>
  <se-dialog-header
    *ngIf="dialog.title"
    [color]="dialog.color"
    [padding]="dialog.headerPadding"
  >
    {{ dialog.title }}
  </se-dialog-header>
  <se-dialog-content
    [icon]="dialog.icon"
    [iconColor]="dialog.iconColor"
    [padding]="dialog.contentPadding"
  >
    <div [innerHTML]="dialog.message"></div>
  </se-dialog-content>
  <se-dialog-footer *ngIf="type === 'alert'">
    <se-button (click)="closeDialog()">{{ dialog.textOK || 'Ok' }}</se-button>
  </se-dialog-footer>
  <se-dialog-footer *ngIf="type === 'confirm'">
    <se-button
      *ngFor="let action of confirmActions"
      (click)="action.action()"
      [option]="action.option"
      >{{ action.label }}</se-button
    >
  </se-dialog-footer>
</se-dialog>
