<form [formGroup]="loginForm" (submit)="login($event)" id="loginForm" fxFlex>
  <div>
    <label for="example-text-input">{{ 'Username' | translate}}</label>
        <input type="text" name="username" id="username"
          formControlName="username">
    </div>
  <div>
    <label for="example-search-input">{{ 'Password' | translate}}</label>
        <input type="password" name="password" id="password" id="password"
          formControlName="password">
  </div>
  <div>
    <button appearance="login" type="submit">Login</button>
  </div>
</form>
